    <!-- Fix for direct navigation to routes -->
    <script>
      // This script helps handle direct navigation to routes like /charts
      (function() {
        // Check if we're getting a 404 for a route that should be handled by the SPA
        if (window.location.pathname.startsWith('/charts') && !window.initialLoadComplete) {
          console.log("Redirecting /charts to home with charts hash");
          window.location.href = '/#/charts';
        }
        window.initialLoadComplete = true;
      })();
    </script>
  </head>
